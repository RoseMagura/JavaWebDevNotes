<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <form th:object="${newMessage}" th:action="@{/home}" method="POST">
        <input th:field="*{text}" type="text">
        <input type="submit">
    </form>
    <h1 th:each="msg : ${greetings}"
        th:text="${msg}"
        th:unless="${msg.toLowerCase().contains('goodbye')}">Hello, homepage!</h1>
</body>
</html>
